    <script>
        /*   */
    var btn=document.getElementsByTagName('button')
    // btn.addEventListener('click',function(event){
    //     alert('btn1')
    // })
    function addEvent(name,dom,callback,isflase){
        if(!name.eventsCache){
            name.eventsCache={};
        }
        if(!name.eventsCache[dom]){
            console.log(name.eventsCache[dom])
            name.eventsCache[dom]=[];
            name.eventsCache[dom].push(callback);
            if(name.addEventListener){
                name.addEventListener(dom,function(){
                    for(var i=0;i<name.eventsCache[dom].length;i++){
                        name.eventsCache[dom][i]();
                    }
                },isflase||false);
            }else{
                name.attachEvent('on'+dom,function(){
                    for(var i=0;i<name.eventsCache[dom].length;i++){
                        name.eventsCache[dom][i]();
                    }
                });
            }
        }else{
            name.eventsCache[dom].push(callback);
        }
        return this;
    }
