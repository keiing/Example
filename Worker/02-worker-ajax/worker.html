<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>多线程发送ajax</button>
    <span id='nums'></span>
    <button>fas2</button>
    <script src="ajaxjs.js"></script>
    <script>

        let data = "";
        // let url = 'http://127.0.0.1:3000/index'
        let btn = document.querySelector("button");
        btn.onclick = function ({url,type,data,dataType}) {
            //每次点击就创建一个ajax线程
            var worker = new Worker("workerAjax.js")
            worker.onmessage = function (e) { //事件
                console.log(e.data)
                var nums = document.getElementById("nums") //测试可删掉
                window.data = e.data; //获取到的结果
                nums.innerHTML = e.data; //测试可删掉
                //为了以防万一每次结束客户端页使用强行关闭
                worker.terminate();
            }
            if (typeof url === "undefined") { //如果url未定义
                let url = 'http://127.0.0.1:3000/index'; //默认发送地址 
                worker.postMessage({url,type:'get',data:"",dataType:"json"}); //向wes.js发送参数
            } else {
                worker.postMessage({url,type:'get',data:"",dataType:""});
            }
        }

        
        let btn2=document.querySelectorAll('button')[1];
        btn2.onclick=function(){
            (async function(){
      var res=await ajax({
          url:"http://localhost:3000/index",
          type:"get",
          dataType:"json"
      })
      .then(res=>{
          console.log(res)
      })
  })();
        }
    </script>
</body>

</html>
